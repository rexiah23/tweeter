<!DOCTYPE html>
<html lang="en">
  <head>
   
    
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7f547376bd.js" crossorigin="anonymous"></script>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Header CSS  -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- New-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweest-container CSS -->
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script> 

    <!-- timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="title">tweeter</span>
      <span class="sub-title">
        <span><strong>Write</strong> a new tweet </span>
        <div class="nav-items">
          <img src="images/chevron-down.svg"/>
        </div>
      </span>
    </nav>
    <div class="header-main">
      <header class="profile">
        <div class="avatar">
            <img src="/images/profile-hex.png">
        </div>
        <br>
        <div class="name" id="userName">
            <h2><strong>Lewis</strong>Lee</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet" >
          <h4 id="tweet-title">What are you humming about?</h4>
          <form method="POST" action="/tweets">
            <textarea name="text" id="tweet-text"></textarea>
            <div class="sub-new-tweet">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"><strong>140</strong></output>
            </div>
          </form>
        </section>
        <section id="tweets-container">
        </section>
      </main>
    </div>
  </body>
</html>
